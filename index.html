<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Permissions-Policy" content="interest-cohort=()"/>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="An interactive guitar fretboard diagram.">
    <meta name="keywords" content="guitar, music">
    <meta name="author" content="Mika Kutila">
    <title>Fretboard</title>
    <link rel="icon" href="img/favicon.ico" type="image/x-icon">
</head>
<body>
    <div id="fretboard_container"></div>
   
    <h4>Base Note:</h4>

    <select id="baseNoteSelectDropdown">
        <option value="C">C</option>
        <option value="C#">C#</option>
        <option value="D">D</option>
        <option value="D#">D#</option>
        <option value="E">E</option>
        <option value="F">F</option>
        <option value="F#">F#</option>
        <option value="G">G</option>
        <option value="G#">G#</option>
        <option value="A">A</option>
        <option value="A#">A#</option>
        <option value="B">B</option>
      </select>

    <h4>Fret Count:</h4>
    <label>
      <input id="fretCountInput" type="number" min="1" max="24" step="1" value="12" />
    </label>

    <h4>Options:</h4>

    <label>
        <input type="checkbox" id="noteNamesCheckbox" checked>
        Show Notes
    </label>

    <br>

    <label>
        <input type="checkbox" id="intervalNamesCheckbox" checked>
        Show Intervals
    </label>

    <h4>Select Highlight:</h4>
    
    <label>
        <input type="radio" name="highlightMode" value="BASENOTE" checked>
        Basenote
    </label>

    <br>

    <label>
        <input type="radio" name="highlightMode" value="PENTATONIC">
        <span id="pentatonicScaleKeyLabel">Pentatonic Scale</span>
    </label>
    <script type="module" src="js/guitarneck.js"></script>
    <script>
      (function(){
        const key = 'fretCount';
        const input = document.getElementById('fretCountInput');
        try {
          const stored = localStorage.getItem(key);
          if (stored !== null) {
            const v = parseInt(JSON.parse(stored),10);
            if (!isNaN(v)) input.value = v;
          }
        } catch {}
        input.addEventListener('change', () => {
          let v = parseInt(input.value,10);
          if (isNaN(v)) v = 12;
            if (v < 1) v = 1; if (v > 24) v = 24;
          localStorage.setItem(key, JSON.stringify(v));
          location.reload();
        });
      })();
    </script>
</body>
</html>
