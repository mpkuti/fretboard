<!DOCTYPE html>
<html>
<head>
    <title>My D3.js Project</title>
</head>
<body>
    <div id="container"></div>
    <script src="js/d3.v7.js"></script>
    <script type="module" src="js/guitarneck.js"></script> <!-- Your D3.js code -->
    
    <select id="baseNoteSelectDropdown" onchange="changeBaseNote(this.value)">
        <option value="C">C</option>
        <option value="C#">C#</option>
        <option value="D">D</option>
        <option value="D#">D#</option>
        <option value="E">E</option>
        <option value="F">F</option>
        <option value="F#">F#</option>
        <option value="G">G</option>
        <option value="G#">G#</option>
        <option value="A">A</option>
        <option value="A#">A#</option>
        <option value="B">B</option>
      </select>

    <label>
        <input type="checkbox" id="noteNamesCheckbox" onclick="toggleNoteNames()" checked> Show Note Names    </label>

    <h3>Select Highlight</h3>
    <label>
        <input type="radio" name="highlightMode" value="basenote" onclick="selectHighlightMode('BASENOTE')" checked> Basenote
    </label>
    <label>
        <input type="radio" name="highlightMode" value="pentatonicScale" onclick="selectHighlightMode('PENTATONIC')"> Pentatonic Scale
    </label>
</body>
</html>
