<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Permissions-Policy" content="interest-cohort=()"/>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="An interactive guitar fretboard diagram.">
    <meta name="keywords" content="guitar, music">
    <meta name="author" content="Mika Kutila">
    <title>Fretboard</title>
</head>
<body>
    <div id="fretboard_container"></div>
   
    <select id="baseNoteSelectDropdown" onchange="changeBaseNote(this.value)">
        <option value="C">C</option>
        <option value="C#">C#</option>
        <option value="D">D</option>
        <option value="D#">D#</option>
        <option value="E">E</option>
        <option value="F">F</option>
        <option value="F#">F#</option>
        <option value="G">G</option>
        <option value="G#">G#</option>
        <option value="A">A</option>
        <option value="A#">A#</option>
        <option value="B">B</option>
      </select>

    <label>
        <input type="checkbox" id="noteNamesCheckbox" onchange="handleCheckboxChange(this)" checked>
        Show Notes
    </label>

    <h3>Select Highlight</h3>
    <label>
        <input type="radio" name="highlightMode" value="BASENOTE" onclick="selectHighlightMode('BASENOTE')" checked>
        Basenote
    </label>
    <label>
        <input type="radio" name="highlightMode" value="PENTATONIC" onclick="selectHighlightMode('PENTATONIC')">
        Pentatonic Scale
    </label>
    <script src="js/d3.v7.min.js"></script>
    <script type="module" src="js/guitarneck.js"></script>
</body>
</html>
