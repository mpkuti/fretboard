<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Permissions-Policy" content="interest-cohort=()"/>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="An interactive guitar fretboard diagram.">
    <meta name="keywords" content="guitar, music">
    <meta name="author" content="Mika Kutila">
    <title>Fretboard</title>
    <link rel="icon" href="img/favicon.ico" type="image/x-icon">
    <style>
      #fretboard_container svg.ready { transition: opacity .25s ease; opacity:1; }
      #fretboard_container svg.init-fade { opacity:0; }
      #zoomControls { margin: 8px 0; }
      #zoomControls button { width:2.2em; }
      #zoomLevelDisplay { display:inline-block; min-width:5em; text-align:center; }
    </style>
</head>
<body>
    <h2 id="fretboardHeader"></h2>
    <div id="fretboard_container"></div>
   
    <h4>Base Note:</h4>

    <select id="baseNoteSelectDropdown">
        <option value="C">C</option>
        <option value="C#">C#</option>
        <option value="D">D</option>
        <option value="D#">D#</option>
        <option value="E">E</option>
        <option value="F">F</option>
        <option value="F#">F#</option>
        <option value="G">G</option>
        <option value="G#">G#</option>
        <option value="A">A</option>
        <option value="A#">A#</option>
        <option value="B">B</option>
      </select>

    <h4>Options:</h4>

    <label>
        <input type="checkbox" id="noteNamesCheckbox" checked>
        Show Notes
    </label>

    <br>

    <label>
        <input type="checkbox" id="intervalNamesCheckbox" checked>
        Show Intervals
    </label>

    <h4>Select Highlight:</h4>
    
    <label>
        <input type="radio" name="highlightMode" value="BASENOTE" checked>
        Basenote
    </label>

    <br>

    <label>
        <input type="radio" name="highlightMode" value="PENTATONIC_SCALE">
        <span id="pentatonicScaleKeyLabel">Pentatonic Scale</span>
    </label>
    <br>
    <label>
        <input type="radio" name="highlightMode" value="MAJOR_CHORD">
        Major Chord
    </label>
    <br>
    <label>
        <input type="radio" name="highlightMode" value="MINOR_CHORD">
        Minor Chord
    </label>
    <div id="zoomControls">
      <button id="zoomOutBtn" title="Zoom out">-</button>
      <span id="zoomLevelDisplay"></span>
      <button id="zoomInBtn" title="Zoom in">+</button>
    </div>
    <div style="margin-top:12px;">
      <label for="fretCountInput">Frets:</label>
      <input type="number" id="fretCountInput" min="2" max="24" value="12" style="width:4em;" />
      <small>(2-24)</small>
    </div>
    <script type="module" src="js/guitarneck.js"></script>
</body>
</html>
